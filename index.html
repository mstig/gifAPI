<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>giFindr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand">giFindr</a>
        <form class="form-inline" id="input-form">
            <input class="form-control mr-sm-2" type="text" placeholder="Add GIF Button" id="user-input">
            <button id="add-button" class="btn btn-outline-info" type="button">Add Button</button>
        </form>
    </nav>

    <div class="container">
        <div class="row flex-row-reverse">
            <div class="sticky right col-xs-12 col-sm-4 float-right" id="gif-buttons"></div>
            <div class="col xs-12 sm-8">
                <div class="row justify-content-between" id="gif-show">
                    Search for gifs of your favorite things!
                    <br>
                    <br> Click a button on the right to view a collection of gifs, or add your own topics to look up!
                </div>
                <button id="more-button" class="btn btn-warning">More Gifs of <span id="more-item"></span></button>
            </div>
        </div>
    </div>
</body>

</html>
